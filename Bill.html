<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="billing">
  <header>
    <h1>Bill Generator</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointments.html">Appointments</a>
      <a href="Bill.html">Bill</a>
    </nav>
  </header>

  <main class="bill-color">
    <form id="billingForm" onsubmit="return handleSubmit(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
     <div class="bil-dis"> 
      <label for="mobile">Mobile No.:</label>
      <input id="mobile" type="number" name="mobile" size="10px" placeholder="Enter your mobile number"  required></input>

      <div name="hello">Gender:
        <select name="Gender">
          <option name="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Transgender">Transgender</option>
     </div>
         </select>
        </div>

        <label for="disease">Disease:</label>
        <input type="disease" id="disease" name="disease" required>
  

      <label for="Total Amount">Total Amount:</label>
      <input type="number" id="Total Amount" name="Total Amount" required></input>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    

      <button type="submit">Print</button>
    </form>
  </main>

  </footer>

</body>
