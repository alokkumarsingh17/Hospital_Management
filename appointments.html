<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="appoint">
  <header>
    <h1>Book an Appointment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="doctors.html">Doctors</a>
      <a href="appointments.html">Appointments</a>
      <a href="Bill.html">Bill</a>
    </nav>
  </header>


  <main class="appoint-color">
    
    <form id="appointmentForm" onsubmit="return validateForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="doctor">Choose Doctor:</label>
      <select id="doctor" name="doctor" required>
        <option value="">Select Doctor</option>
        <option value="Alok Kumar Singh">Dr. Alok Kumar Singh</option>
        <option value="Akash Yadav">Dr. Akash Yadav</option>
        <option value="Rajendra Kumar">Dr. Rajendra Kumar</option>
        <option value="Rakesh">Dr. Rakesh</option>
      </select>

      <label for="date">Appointment Date:</label>
      <input type="date" id="date" name="date" required>

      <button type="submit">Book Appointment</button>
    </form>


  </main>

  <footer>
    <p>&copy; 2024 Hospital Management. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
